<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A卷考場頁面</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 30px; }
        #timer { font-size: 36px; color: red; margin: 10px 0; }
        iframe { width: 90%; height: 1000px; }
        .end-message { display: none; font-size: 24px; color: green; }
    </style>
    <script>
        const endTime = new Date('2025-03-06T11:30:00+08:00').getTime();  // 固定考試結束時間

        function updateTimer() {
            const now = Date.now();
            const diff = endTime - now;

            if (diff <= 0) {
                document.getElementById('formFrame').style.display = 'none';
                document.getElementById('endMessage').style.display = 'block';
                clearInterval(timerInterval);
            } else {
                const h = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
                const m = String(Math.floor((diff / 1000 / 60) % 60)).padStart(2, '0');
                const s = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
                document.getElementById('timer').innerText = `${h}:${m}:${s}`;
            }
        }

        let timerInterval = setInterval(updateTimer, 1000);
    </script>
</head>
<body>
    <h1>A卷考場頁面</h1>
    <p>考試將於 17:30 自動結束，請把握時間作答</p>
    <div id="timer">--:--:--</div>
    <iframe id="formFrame" src="https://docs.google.com/forms/d/e/1FAIpQLSdDMSuR47DPyr6wdqCtrPlmHl610_QrCX1g_zvjeExp5GYicQ/viewform"></iframe>
    <p id="endMessage" class="end-message">考試時間結束，請停止作答！</p>
</body>
</html>
